<form >
  <div class="container rounded  mt-5 mb-5">
      <div class="row">
          <div class="col-md-3 border-right">
              <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="../../assets/images/human.png"><span class="font-weight-bold"></span><span> </span></div>
          </div>
          <div class="col-md-7 border-right">
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                      <h4 class="text-right">Profile Settings</h4>
                  </div>
                  <div class="row mt-2">
                      <div class="col-md-6 text-primary"><label class="labels">First Name:</label><input type="text" class="form-control" placeholder="First Name" value="{{playerDetails.firstName}}"></div>
                      <div class="col-md-6 text-primary"><label class="labels">Last Name:</label><input type="text" class="form-control" value="{{playerDetails.lastName}}" placeholder="Last Name"></div>
                  </div>
                  <div class="row mt-3">
                    <!-- <div class="col-md-12 text-primary"><label class="labels">Mobile Number:</label><input type="text" class="form-control" placeholder="Enter phone number" value=""></div> -->
                      <div class="col-md-12 text-primary"><label class="labels">Discord Tag:</label><input type="text" class="form-control" placeholder="Enter Discrod Tag" value=""></div>
                      <div class="col-md-12 text-primary"><label class="labels">User Name:</label><input type="text" class="form-control" placeholder="Enter your State" value="{{playerDetails.username}}"></div>

                      <div class="col-md-12 text-primary"><label class="labels">Email:</label><input type="text" class="form-control" placeholder="Enter Email" value="{{playerDetails.email}}"></div>
                      <div class="col-md-12 text-primary"><label class="labels">Country:</label><input type="text" class="form-control" placeholder="Country" value=""></div>

                  </div>

                  <div class="row mt-3">
                    <div class="mt-5 col-md-6 text-center"><button [routerLink]="['/addGame']"  class="btn btn-primary profile-button" type="button">Add games</button></div>
                    <div class="mt-5 col-md-6 text-center"><button [routerLink]="['/profile']" class="btn btn-primary profile-button" type="button">Save Profile</button></div>

                    <div id="addHandlesId">

                    </div>

                  </div>

              </div>
          </div>

      </div>
  </div>
</form>
