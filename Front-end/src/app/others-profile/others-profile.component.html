<div class="padding">
  <div class="col-md-9">
    <!-- Column -->
    <div class="m-auto">
      <div class="card-body little-profile text-center my-5">
        <div class="pro-img"><img src="../../assets/images/human.png" alt="user"></div>
        <h2 class="m-b-0 text-white">asd asd</h2>

        <h3 class="m-b-0 text-white"><span class="text-primary"> UserName:</span> {{otherPlayerDetails.username }}</h3>

        <h3 class="m-b-0 text-white">Country:{{otherPlayerDetails.country.name }}</h3>
        <h3 class="m-b-0 text-primary">Player's Handles in games:</h3>

<!--        <h3 *ngFor="let handle of otherPlayerDetails.handles" class="m-b-0 text-warning ">{{handle.game}}: <span class="text-white">{{handle.handle }}</span></h3>-->
        <!-- <h3 class="m-b-0">{{playerDetails.phoneNumber }}</h3> -->

        <a *ngIf="!isOtherUserAlreadySentMe && showAddPeerButton && !this.otherPlayerDetails.peer" (click)="sendPeerRequest()" class="m-t-10 waves-effect waves-dark btn btn-primary btn-rounded" data-abc="true">Add Peer</a>
        <button *ngIf="!isOtherUserAlreadySentMe && !showAddPeerButton && !this.otherPlayerDetails.peer" class="m-t-10 waves-effect waves-dark btn btn-primary btn-rounded" data-abc="true" disabled>Pending</button>
        <button *ngIf="isOtherUserAlreadySentMe && !this.otherPlayerDetails.peer && !isAccOrDeclined" (click)="acceptingTheRequest()" class="m-t-10 waves-effect waves-dark btn btn-primary btn-rounded" data-abc="true" >Accept</button>
        <button *ngIf="isOtherUserAlreadySentMe && !this.otherPlayerDetails.peer && !isAccOrDeclined" (click)="rejectingTheRequest()" class="m-t-10 waves-effect waves-dark btn btn-primary btn-rounded" data-abc="true" >Reject</button>
        <button *ngIf="isAccOrDeclined" class="m-t-10 waves-effect waves-dark btn btn-primary btn-rounded" data-abc="true" disabled >Peered</button>

        <a [routerLink]="['/profile']" class="m-t-10 waves-effect waves-dark btn btn-primary btn-rounded" data-abc="true">Go Back</a>
