<div class="container">

  <div *ngFor="let peer of dataObjects" class="card">
    <div>
      <img *ngIf="peer.profilePicture" src="{{peer.profilePicture}}" alt="user" class="img-fluid text-center img-circle">
      <img *ngIf="!peer.profilePicture" src="../../assets/images/myPeer.png" alt="Person" class="card__image">
    </div>
    <p class="card__name">{{peer.userName}}</p>
    <div class="grid-container">
    </div>
    <a class="btn draw-border" style="text-decoration: none;" routerLink="/profile/{{peer.userName}}" target="_blank">View Profile</a>
  </div>

</div>
